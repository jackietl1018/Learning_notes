<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用javascript改变HTML样式</title>
    <link rel="icon" href="images/title_icon.png">
</head>
<body>
<p id="para">使用javascript让我改变样式</p>

</body>
<script type="text/javascript">
    var mypara=document.getElementById("para");
    mypara.style.backgroundColor="yellow";
    mypara.style.color="red";
    mypara.style.width="300px";
    alert("点击我！");
</script>
</html>
